{% extends 'layout.html' %}
{% load bootstrap %}
{% block title %}
<title>Profile</title>
{% endblock%}

{% block main_content %}

<div class="container">
    <div class="row">
        <div class="col">
            <h1>Current Details</h1>
            <div class="card">
                <div class="card-body">
                    <img src="{{request.user.profile.profile_pic.url}}" width="400" class="img-responsive image">

                </div>
                <div class="card-footer">
                    <div class="py-3">username : {{request.user.profile.username}}</div>
                    <div class="py-3">Email : {{request.user.profile.email}}</div>

                </div>
            </div>
        </div>
        <div class="col">
            <div class="col-md-12">

                <h1 class="text-center">Update Details</h1>
                <div class="card py-2 px-2">
                    <form class="form myForm" action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form | bootstrap_horizontal}}
                        <button type="submit" class="btn btn-primary mt-3">Submit</button>
                    </form>
                </div>
            </div>
        </div>


    </div>
</div>
<script>
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder = 'Enter username';
    form_fields[2].placeholder = 'Enter email address';


    for (var field in form_fields){
    field.className += ' my-2'
    }

</script>

{% endblock %}
