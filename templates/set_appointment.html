{% extends 'dashboard_layout.html' %}
<title>Appointment </title>
{% block main_content %}

<section class="app book-an-oppointment-area section-padding-100 bg-img bg-gradient-overlay jarallax clearfix  p-4 p-md-5 pt-5" id="content">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="section-heading text-center white">
            <h2>Emergency Appointment </h2>
            <div class="line"></div>
          </div>
        </div>
      </div>

      <div class="row pt-5 m-auto">
        <div class="col-15">

          <div class="appointment-form">
            <form action="" method="post">
              {% csrf_token %}
              <div class="row">
                <div class="col-md-6 col-auto ">
                  <div class="form-group col-md-6">
                    <input type="text" name="your-name" class="form-control" placeholder="Your Name" required>
                  </div>
                </div>
                <div class="col-md-4 mb-3 col-auto">
                  <div class="form-group mb-30">
                    <input type="text" name="your-phone" class="form-control" placeholder="Your Phonenumber" required>
                  </div>
                </div>
                <div class="col-md-6 col-auto">
                  <div class="form-group mb-30">
                    <input type="email" name="your-email" class="form-control" placeholder="Your Email" required>
                  </div>
                </div>
                <div class="col-md-4 mb-3 col-auto">
                  <div class="form-group mb-30">
                    <input type="text" name="your-address" class="form-control" placeholder="Your Address">
                  </div>
                </div>
                <div class="col-md-6 col-auto">
                  <div class="form-group mb-30">
                    <input type="time" name="your-schedule" class="form-control" placeholder="Appointment time">
                  </div>
                </div>
                <div class="col-md-4 mb-3 col-auto">
                  <div class="form-group mb-30">
                    <input type="date" name="your-date" class="form-control" placeholder="date">
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-group mb-30 pb-5">
                    <textarea style="height: 200px; width: 83%;" name="your-message" class="form-control" placeholder="Your Message"></textarea>
                  </div>
                </div>
                <div class="col-12 text-center">
                  <button type="submit" class="btn btn-info">Booking Now</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>


{% endblock main_content %}
